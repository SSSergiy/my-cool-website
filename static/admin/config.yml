backend:
  name: github
  repo: "SSSergiy/my-cool-website"
  branch: main
  base_url: "https://netlify-cms-github-oauth-provider-eight.vercel.app"
  auth_endpoint: "auth"
  use_graphql: true

media_folder: "static/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "post"
    label: "Посты"
    folder: "content/posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Заголовок", name: "title", widget: "string" }
      - { label: "Дата публикации", name: "date", widget: "datetime" }
      - { label: "Изображение", name: "image", widget: "image", required: false }
      - { label: "Авторы", name: "authors", widget: "list", required: false }
      - { label: "Текст поста", name: "body", widget: "markdown" }
